name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar dependencias
        working-directory: Frontend
        run: npm install
        
      - name: Inyectar variable de entorno API
        run: echo "VITE_API_URL=${{ secrets.PROD_API_URL }}" >> Frontend/.env.production

      - name: Compilar proyecto
        working-directory: Frontend
        run: npm run build

      - name: Limpiar carpeta remota
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            echo "Borrando contenido en /var/www/html"
            rm -rf /var/www/html/*

      - name: Subir archivos compilados al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "Frontend/dist/*"
          strip_components: 2
          target: /var/www/html
          overwrite: true
